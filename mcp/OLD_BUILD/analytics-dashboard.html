<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Search Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .controls select, .controls button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .controls button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
        }

        .controls button:hover {
            background: #5568d3;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .stat-value.success {
            color: #10b981;
        }

        .stat-value.warning {
            color: #f59e0b;
        }

        .stat-value.danger {
            color: #ef4444;
        }

        .query-list {
            list-style: none;
        }

        .query-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f9fafb;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .query-text {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            color: #333;
        }

        .query-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .performance-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .performance-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #667eea 100%);
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.online {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.degraded {
            background: #fef3c7;
            color: #92400e;
        }

        .metric-big {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }

        .chart-placeholder {
            height: 200px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Search Analytics Dashboard</h1>
            <p class="subtitle">Real-time insights into MCP Intelligence Hub search performance</p>
            <div class="controls">
                <select id="timeframe">
                    <option value="1h">Last Hour</option>
                    <option value="6h">Last 6 Hours</option>
                    <option value="24h" selected>Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                    <option value="30d">Last 30 Days</option>
                </select>
                <button onclick="refreshDashboard()">üîÑ Refresh</button>
                <button onclick="exportData()">üì• Export CSV</button>
            </div>
        </div>

        <div id="dashboard">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading analytics data...</p>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        async function loadAnalytics(timeframe = '24h') {
            try {
                const response = await fetch(`server_v3.php?tool=analytics&timeframe=${timeframe}`);
                const data = await response.json();

                if (data.success) {
                    currentData = data.data;
                    renderDashboard(currentData);
                } else {
                    showError('Failed to load analytics: ' + (data.error?.message || 'Unknown error'));
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function renderDashboard(data) {
            const dashboard = document.getElementById('dashboard');

            dashboard.innerHTML = `
                <div class="grid">
                    <div class="card">
                        <h2>‚ö° Performance Overview</h2>
                        <div class="metric-big">${data.performance?.avg_duration?.toFixed(2) || '0'}ms</div>
                        <p class="stat-label">Average Response Time</p>
                        <div class="stat-row">
                            <span class="stat-label">Total Searches</span>
                            <span class="stat-value">${data.performance?.total_searches || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Cache Hit Rate</span>
                            <span class="stat-value success">${data.cache_stats?.hit_rate || '0%'}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Avg Results</span>
                            <span class="stat-value">${data.performance?.avg_results?.toFixed(1) || '0'}</span>
                        </div>
                    </div>

                    <div class="card">
                        <h2>üìä Search Patterns</h2>
                        <div class="stat-row">
                            <span class="stat-label">Unique Queries</span>
                            <span class="stat-value">${data.search_patterns?.unique_queries || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Repeat Searches</span>
                            <span class="stat-value warning">${data.search_patterns?.repeat_searches || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Auto-Corrections</span>
                            <span class="stat-value">${data.search_patterns?.auto_corrections || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Zero Results</span>
                            <span class="stat-value danger">${data.search_patterns?.zero_results || 0}</span>
                        </div>
                    </div>

                    <div class="card">
                        <h2>üíæ Cache Performance</h2>
                        <div class="metric-big">${data.cache_stats?.speedup || '0x'}</div>
                        <p class="stat-label">Cache Speedup Factor</p>
                        <div class="stat-row">
                            <span class="stat-label">Hits</span>
                            <span class="stat-value success">${data.cache_stats?.hits || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Misses</span>
                            <span class="stat-value warning">${data.cache_stats?.misses || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Avg Cached Time</span>
                            <span class="stat-value">${data.cache_stats?.avg_cached_time || '0ms'}</span>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <div class="card">
                        <h2>üî• Top Queries (${data.timeframe})</h2>
                        <ul class="query-list">
                            ${renderPopularQueries(data.popular_queries)}
                        </ul>
                    </div>

                    <div class="card">
                        <h2>‚ùå Failed Searches</h2>
                        <ul class="query-list">
                            ${renderFailedSearches(data.failed_searches)}
                        </ul>
                    </div>
                </div>
            `;
        }

        function renderPopularQueries(queries) {
            if (!queries || queries.length === 0) {
                return '<li class="query-item">No data available</li>';
            }

            return queries.map(q => `
                <li class="query-item">
                    <span class="query-text">${escapeHtml(q.query)}</span>
                    <span class="query-count">${q.count} searches</span>
                </li>
            `).join('');
        }

        function renderFailedSearches(searches) {
            if (!searches || searches.length === 0) {
                return '<li class="query-item">No failed searches üéâ</li>';
            }

            return searches.map(s => `
                <li class="query-item">
                    <span class="query-text">${escapeHtml(s.query)}</span>
                    <span class="query-count danger">0 results</span>
                </li>
            `).join('');
        }

        function showError(message) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `
                <div class="card">
                    <h2>‚ö†Ô∏è Error</h2>
                    <p style="color: #ef4444; padding: 20px 0;">${escapeHtml(message)}</p>
                    <button onclick="refreshDashboard()">Retry</button>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function refreshDashboard() {
            const timeframe = document.getElementById('timeframe').value;
            loadAnalytics(timeframe);
        }

        function exportData() {
            if (!currentData) {
                alert('No data to export');
                return;
            }

            // Create CSV
            let csv = 'Metric,Value\n';
            csv += `Total Searches,${currentData.performance?.total_searches || 0}\n`;
            csv += `Avg Duration (ms),${currentData.performance?.avg_duration?.toFixed(2) || 0}\n`;
            csv += `Cache Hit Rate,${currentData.cache_stats?.hit_rate || '0%'}\n`;
            csv += `Unique Queries,${currentData.search_patterns?.unique_queries || 0}\n`;

            csv += '\nTop Queries,Count\n';
            (currentData.popular_queries || []).forEach(q => {
                csv += `"${q.query}",${q.count}\n`;
            });

            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mcp-analytics-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Auto-refresh every 60 seconds
        setInterval(() => {
            if (document.getElementById('timeframe').value === '1h') {
                refreshDashboard();
            }
        }, 60000);

        // Initial load
        document.getElementById('timeframe').addEventListener('change', refreshDashboard);
        loadAnalytics('24h');
    </script>
</body>
</html>
