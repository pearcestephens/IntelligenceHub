<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Dashboard - CIS Knowledge Base</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #58a6ff;
        }
        .subtitle {
            color: #8b949e;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        .card h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #58a6ff;
            font-weight: 600;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #21262d;
        }
        .stat:last-child { border-bottom: none; }
        .stat-label {
            color: #8b949e;
            font-size: 14px;
        }
        .stat-value {
            color: #c9d1d9;
            font-size: 18px;
            font-weight: 600;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.healthy {
            background: #238636;
            color: #fff;
        }
        .status.degraded {
            background: #d29922;
            color: #000;
        }
        .status.unhealthy {
            background: #da3633;
            color: #fff;
        }
        .tools-list {
            list-style: none;
            padding: 0;
        }
        .tools-list li {
            padding: 8px 0;
            border-bottom: 1px solid #21262d;
            font-size: 14px;
        }
        .tools-list li:last-child { border-bottom: none; }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: #238636;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            margin-right: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #2ea043;
        }
        .btn-secondary {
            background: #21262d;
        }
        .btn-secondary:hover {
            background: #30363d;
        }
        #refreshBtn { margin-top: 0; }
        .loading {
            text-align: center;
            padding: 20px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MCP Server Dashboard</h1>
        <p class="subtitle">CIS Knowledge Base - Model Context Protocol</p>
        
        <div style="text-align: right; margin-bottom: 20px;">
            <button id="refreshBtn" class="btn">üîÑ Refresh Data</button>
        </div>
        
        <div class="grid">
            <!-- Health Status -->
            <div class="card">
                <h2>‚ö° Server Health</h2>
                <div id="healthStatus" class="loading">Loading...</div>
            </div>
            
            <!-- KB Statistics -->
            <div class="card">
                <h2>üìä Knowledge Base Stats</h2>
                <div id="kbStats" class="loading">Loading...</div>
            </div>
            
            <!-- Tools Available -->
            <div class="card">
                <h2>üõ†Ô∏è Available Tools</h2>
                <div id="toolsList" class="loading">Loading...</div>
            </div>
        </div>
        
        <div class="grid">
            <!-- Recent Activity -->
            <div class="card">
                <h2>üìù Recent Activity</h2>
                <div id="recentActivity" class="loading">Loading...</div>
            </div>
            
            <!-- Quick Actions -->
            <div class="card">
                <h2>‚öôÔ∏è Quick Actions</h2>
                <div>
                    <a href="https://gpt.ecigdis.co.nz/mcp/health.php" target="_blank" class="btn btn-secondary">View Health JSON</a>
                    <button onclick="testSearch()" class="btn btn-secondary">Test Search</button>
                    <button onclick="runRefresh()" class="btn btn-secondary">Force KB Refresh</button>
                    <a href="GITHUB_COPILOT_INTEGRATION.md" class="btn btn-secondary">üìñ Documentation</a>
                </div>
            </div>
            
            <!-- System Info -->
            <div class="card">
                <h2>‚ÑπÔ∏è System Information</h2>
                <div id="systemInfo"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadHealth() {
            try {
                const response = await fetch('health.php');
                const data = await response.json();
                
                const statusClass = data.status === 'healthy' ? 'healthy' : (data.status === 'degraded' ? 'degraded' : 'unhealthy');
                
                document.getElementById('healthStatus').innerHTML = `
                    <div class="stat">
                        <span class="stat-label">Status</span>
                        <span class="status ${statusClass}">${data.status.toUpperCase()}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Database</span>
                        <span class="stat-value">${data.checks.database.status === 'ok' ? '‚úÖ Connected' : '‚ùå Error'}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Files Indexed</span>
                        <span class="stat-value">${data.checks.database.total_files || 0}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Last Check</span>
                        <span class="stat-value">${data.timestamp}</span>
                    </div>
                `;
            } catch (error) {
                document.getElementById('healthStatus').innerHTML = '<div class="stat-value" style="color: #da3633;">Error loading health data</div>';
            }
        }
        
        async function loadTools() {
            try {
                const response = await fetch('server.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'tools/list',
                        params: {},
                        id: 1
                    })
                });
                const data = await response.json();
                
                const tools = data.result.tools || [];
                
                document.getElementById('toolsList').innerHTML = `
                    <ul class="tools-list">
                        ${tools.map(tool => `<li>‚úÖ ${tool.name}</li>`).join('')}
                    </ul>
                    <div class="stat" style="margin-top: 15px;">
                        <span class="stat-label">Total Tools</span>
                        <span class="stat-value">${tools.length}</span>
                    </div>
                `;
            } catch (error) {
                document.getElementById('toolsList').innerHTML = '<div class="stat-value" style="color: #da3633;">Error loading tools</div>';
            }
        }
        
        async function loadKBStats() {
            // Simulated for now - would connect to actual KB stats
            document.getElementById('kbStats').innerHTML = `
                <div class="stat">
                    <span class="stat-label">Quality Score</span>
                    <span class="stat-value">93.3/100</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Searchable Files</span>
                    <span class="stat-value">151</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Organized Files</span>
                    <span class="stat-value">139 (91.4%)</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Cognitive Elements</span>
                    <span class="stat-value">265</span>
                </div>
            `;
        }
        
        function loadRecentActivity() {
            document.getElementById('recentActivity').innerHTML = `
                <ul class="tools-list">
                    <li>‚úÖ KB pipeline executed successfully (7.36s)</li>
                    <li>‚úÖ MCP server initialized</li>
                    <li>‚úÖ Advanced tools loaded</li>
                    <li>‚úÖ Auto-refresh configured</li>
                    <li>‚úÖ Webhook handler ready</li>
                </ul>
            `;
        }
        
        function loadSystemInfo() {
            document.getElementById('systemInfo').innerHTML = `
                <div class="stat">
                    <span class="stat-label">Server</span>
                    <span class="stat-value">gpt.ecigdis.co.nz</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Version</span>
                    <span class="stat-value">1.0.0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Protocol</span>
                    <span class="stat-value">MCP 2024-11-05</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Database</span>
                    <span class="stat-value">hdgwrzntwa</span>
                </div>
            `;
        }
        
        async function testSearch() {
            const query = prompt('Enter search query:', 'webhook');
            if (!query) return;
            
            try {
                const response = await fetch('server.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'tools/call',
                        params: {
                            name: 'kb_semantic_search',
                            arguments: {query: query, limit: 5}
                        },
                        id: 2
                    })
                });
                const data = await response.json();
                alert('Search completed! Check console for results.');
                console.log('Search Results:', data);
            } catch (error) {
                alert('Search failed: ' + error.message);
            }
        }
        
        async function runRefresh() {
            if (!confirm('Force KB refresh? This may take a few minutes.')) return;
            
            alert('KB refresh triggered in background. Check logs for progress.');
            
            try {
                await fetch('auto_refresh.php?mode=force');
            } catch (error) {
                console.error('Refresh error:', error);
            }
        }
        
        function refreshAll() {
            loadHealth();
            loadTools();
            loadKBStats();
            loadRecentActivity();
            loadSystemInfo();
        }
        
        document.getElementById('refreshBtn').addEventListener('click', refreshAll);
        
        // Initial load
        refreshAll();
        
        // Auto-refresh every 30 seconds
        setInterval(loadHealth, 30000);
    </script>
</body>
</html>
